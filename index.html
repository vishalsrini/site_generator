<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="user.jpg" alt="User Avatar">
                <p>User Name</p>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <ul class="chat-list">
                <li class="chat-item">
                    <img src="contact1.jpg" alt="Contact Avatar">
                    <div class="chat-info">
                        <p class="contact-name">Contact 1</p>
                        <p class="last-message">Last message from contact 1</p>
                    </div>
                </li>
                <li class="chat-item">
                    <img src="contact2.jpg" alt="Contact Avatar">
                    <div class="chat-info">
                        <p class="contact-name">Contact 2</p>
                        <p class="last-message">Last message from contact 2</p>
                    </div>
                </li>
                <!-- More chat items -->
            </ul>
        </aside>
        <main class="chat-window">
            <div class="chat-header">
                <img src="contact1.jpg" alt="Contact Avatar">
                <p class="contact-name">Contact 1</p>
            </div>
            <div class="message-area">
                <div class="message received">
                    <p>Hello!</p>
                </div>
                <div class="message sent">
                    <p>Hi there!</p>
                </div>
                <!-- More messages -->
            </div>
            <div class="input-area">
                <input type="text" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
  <script src="script.js"></script>
</body>
</html>
